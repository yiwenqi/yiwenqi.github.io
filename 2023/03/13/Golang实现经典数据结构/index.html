itle">findMin</span><span class="params">(node *Node)</span> *<span class="title">Node</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> node == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">for</span> node.left != <span class="literal">nil</span> &#123;</span><br><span class="line">		node = node.left</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> node</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">deleteMin</span><span class="params">(node *Node)</span> *<span class="title">Node</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> node.left == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> node.right</span><br><span class="line">	&#125;</span><br><span class="line">	node.left = deleteMin(node.left)</span><br><span class="line">	<span class="keyword">return</span> balance(node)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">delete</span><span class="params">(node *Node, key <span class="keyword">int</span>)</span> *<span class="title">Node</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> node == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> key &lt; node.key &#123;</span><br><span class="line">		node.left = <span class="built_in">delete</span>(node.left, key)</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> key &gt; node.key &#123;</span><br><span class="line">		node.right = <span class="built_in">delete</span>(node.right, key)</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="keyword">if</span> node.left == <span class="literal">nil</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> node.right</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> node.right == <span class="literal">nil</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> node.left</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			successor := findMin(node.right)</span><br><span class="line">			node.key = successor.key</span><br><span class="line">			node.right = deleteMin(node.right)</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> balance(node)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">find</span><span class="params">(node *Node, key <span class="keyword">int</span>)</span> *<span class="title">Node</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> node == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">nil</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> key &lt; node.key &#123;</span><br><span class="line">		<span class="keyword">return</span> find(node.left, key)</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> key &gt; node.key &#123;</span><br><span class="line">		<span class="keyword">return</span> find(node.right, key)</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> node</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">	<span class="keyword">var</span> root *Node</span><br><span class="line">	root = put(root, <span class="number">10</span>)</span><br><span class="line">	root = put(root, <span class="number">20</span>)</span><br><span class="line">	root = put(root, <span class="number">30</span>)</span><br><span class="line">	root = put(root, <span class="number">40</span>)</span><br><span class="line">	root = put(root, <span class="number">50</span>)</span><br><span class="line">	root = <span class="built_in">delete</span>(root, <span class="number">30</span>)</span><br><span class="line">  fmt.Println(find(root, <span class="number">10</span>))</span><br><span class="line">	fmt.Println(find(root, <span class="number">20</span>))</span><br><span class="line">	fmt.Println(find(root, <span class="number">30</span>))	</span><br><span class="line">	fmt.Println(find(root, <span class="number">40</span>))</span><br><span class="line">	fmt.Println(find(root, <span class="number">50</span>))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h3 id="LRU"><a href="#LRU" class="headerlink" title="LRU"></a>LRU</h3><figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> (</span><br><span class="line">    <span class="string">&quot;container/list&quot;</span></span><br><span class="line">    <span class="string">&quot;sync&quot;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> LRUCache <span class="keyword">struct</span> &#123;</span><br><span class="line">    capacity <span class="keyword">int</span></span><br><span class="line">    cache    <span class="keyword">map</span>[<span class="keyword">int</span>]*list.Element</span><br><span class="line">    list     *list.List</span><br><span class="line">    mutex    sync.Mutex</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> CacheItem <span class="keyword">struct</span> &#123;</span><br><span class="line">    key   <span class="keyword">int</span></span><br><span class="line">    value <span class="keyword">int</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">Constructor</span><span class="params">(capacity <span class="keyword">int</span>)</span> <span class="title">LRUCache</span></span> &#123;</span><br><span class="line">    <span class="keyword">return</span> LRUCache&#123;</span><br><span class="line">        capacity: capacity,</span><br><span class="line">        cache:    <span class="built_in">make</span>(<span class="keyword">map</span>[<span class="keyword">int</span>]*list.Element),</span><br><span class="line">        list:     list.New(),</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(this *LRUCache)</span> <span class="title">Get</span><span class="params">(key <span class="keyword">int</span>)</span> <span class="title">int</span></span> &#123;</span><br><span class="line">    this.mutex.Lock()</span><br><span class="line">    <span class="keyword">defer</span> this.mutex.Unlock()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> ele, ok := this.cache[key]; ok &#123;</span><br><span class="line">        this.list.MoveToFront(ele)</span><br><span class="line">        <span class="keyword">return</span> ele.Value.(*CacheItem).value</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">-1</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(this *LRUCache)</span> <span class="title">Put</span><span class="params">(key <span class="keyword">int</span>, value <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">    this.mutex.Lock()</span><br><span class="line">    <span class="keyword">defer</span> this.mutex.Unlock()</span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> ele, ok := this.cache[key]; ok &#123;</span><br><span class="line">        this.list.MoveToFront(ele)</span><br><span class="line">        ele.Value.(*CacheItem).value = value</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">        ele := this.list.PushFront(&amp;CacheItem&#123;key, value&#125;)</span><br><span class="line">        this.cache[key] = ele</span><br><span class="line">        <span class="keyword">if</span> <span class="built_in">len</span>(this.cache) &gt; this.capacity &#123;</span><br><span class="line">            ele := this.list.Back()</span><br><span class="line">            this.list.Remove(ele)</span><br><span class="line">            <span class="built_in">delete</span>(this.cache, ele.Value.(*CacheItem).key)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

ine">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> <span class="string">&quot;fmt&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">const</span> (</span><br><span class="line">	red   = <span class="literal">true</span></span><br><span class="line">	black = <span class="literal">false</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> RBTree <span class="keyword">struct</span> &#123;</span><br><span class="line">	root *Node</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">type</span> Node <span class="keyword">struct</span> &#123;</span><br><span class="line">	key, value  <span class="keyword">int</span></span><br><span class="line">	color       <span class="keyword">bool</span></span><br><span class="line">	left, right *Node</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(t *RBTree)</span> <span class="title">put</span><span class="params">(key, value <span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line">	t.root = t.root.put(key, value)</span><br><span class="line">	t.root.color = black</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(n *Node)</span> <span class="title">put</span><span class="params">(key, value <span class="keyword">int</span>)</span> *<span class="title">Node</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> n == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> &amp;Node&#123;key: key, value: value, color: red&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> key &lt; n.key &#123;</span><br><span class="line">		n.left = n.left.put(key, value)</span><br><span class="line">	&#125; <span class="keyword">else</span> <span class="keyword">if</span> key &gt; n.key &#123;</span><br><span class="line">		n.right = n.right.put(key, value)</span><br><span class="line">	&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">		n.value = value</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> n.right.isRed() &amp;&amp; !n.left.isRed() &#123;</span><br><span class="line">		n = n.rotateLeft()</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> n.left.isRed() &amp;&amp; n.left.left.isRed() &#123;</span><br><span class="line">		n = n.rotateRight()</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> n.left.isRed() &amp;&amp; n.right.isRed() &#123;</span><br><span class="line">		n.flipColors()</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> n</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(t *RBTree)</span> <span class="title">get</span><span class="params">(key <span class="keyword">int</span>)</span> <span class="params">(<span class="keyword">int</span>, <span class="keyword">bool</span>)</span></span> &#123;</span><br><span class="line">	n := t.root</span><br><span class="line">	<span class="keyword">for</span> n != <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">if</span> key &lt; n.key &#123;</span><br><span class="line">			n = n.left</span><br><span class="line">		&#125; <span class="keyword">else</span> <span class="keyword">if</span> key &gt; n.key &#123;</span><br><span class="line">			n = n.right</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> n.value, <span class="literal">true</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>, <span class="literal">false</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(n *Node)</span> <span class="title">isRed</span><span class="params">()</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">	<span class="keyword">if</span> n == <span class="literal">nil</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> n.color == red</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(n *Node)</span> <span class="title">rotateLeft</span><span class="params">()</span> *<span class="title">Node</span></span> &#123;</span><br><span class="line">	x := n.right</span><br><span class="line">	n.right = x.left</span><br><span class="line">	x.left = n</span><br><span class="line">	x.color = n.color</span><br><span class="line">	n.color = red</span><br><span class="line">	<span class="keyword">return</span> x</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(n *Node)</span> <span class="title">rotateRight</span><span class="params">()</span> *<span class="title">Node</span></span> &#123;</span><br><span class="line">	x := n.left</span><br><span class="line">	n.left = x.right</span><br><span class="line">	x.right = n</span><br><span class="line">	x.color = n.color</span><br><span class="line">	n.color = red</span><br><span class="line">	<span class="keyword">return</span> x</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="params">(n *Node)</span> <span class="title">flipColors</span><span class="params">()</span></span> &#123;</span><br><span class="line">	n.color =
